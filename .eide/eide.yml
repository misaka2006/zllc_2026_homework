version: "4.1"
name: RIT
type: ARM
deviceName: null
packDir: null
srcDirs:
  - Core
  - Drivers
virtualFolder:
  name: <virtual_root>
  files:
    - path: startup_stm32f103xb.s
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 39b85796b37e0f9e5ca80fe78c43a1bf
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - USE_HAL_DRIVER
        - STM32F103xB
      incList: []
      libList: []
    excludeList: []
    toolchain: GCC
    toolchainConfigMap:
      AC5:
        archExtensions: ""
        cpuType: Cortex-M3
        floatingPointHardware: none
        options:
          version: 4
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: --diag_suppress=1 --diag_suppress=1295
            C_FLAGS: --diag_suppress=1 --diag_suppress=1295
            c99-mode: true
            one-elf-section-per-function: true
            optimization: level-0
          global:
            output-debug-info: enable
            use-microLIB: false
          linker:
            $outputTaskExcludes:
              - .bin
            output-format: elf
        scatterFilePath: <YOUR_SCATTER_FILE>.sct
        storageLayout:
          RAM:
            - id: 1
              isChecked: true
              mem:
                size: "0x5000"
                startAddr: "0x20000000"
              noInit: false
              tag: IRAM
          ROM:
            - id: 1
              isChecked: true
              isStartup: true
              mem:
                size: "0x10000"
                startAddr: "0x08000000"
              tag: IROM
        useCustomScatterFile: false
      AC6:
        archExtensions: ""
        cpuType: Cortex-M3
        floatingPointHardware: none
        options:
          version: 3
          afterBuildTasks: []
          asm-compiler:
            $use: asm-auto
            misc-controls: ""
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c99
            language-cpp: c++11
            link-time-optimization: false
            optimization: level-0
          global:
            output-debug-info: enable
            use-microLIB: false
          linker:
            $outputTaskExcludes:
              - .bin
            misc-controls: --diag_suppress=L6329
            output-format: elf
        scatterFilePath: <YOUR_SCATTER_FILE>.sct
        storageLayout:
          RAM:
            - id: 1
              isChecked: true
              mem:
                size: "0x5000"
                startAddr: "0x20000000"
              noInit: false
              tag: IRAM
          ROM:
            - id: 1
              isChecked: true
              isStartup: true
              mem:
                size: "0x10000"
                startAddr: "0x08000000"
              tag: IROM
        useCustomScatterFile: false
      GCC:
        archExtensions: ""
        cpuType: Cortex-M3
        floatingPointHardware: none
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c11
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: hard
            arm-thumb-mode: thumb
            not-use-syscalls: true
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $outputTaskExcludes:
              - .bin
            $toolName: auto
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: STM32F103XX_FLASH.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: cmsis-dap
        target: stm32f1x
      STLink:
        address: "0x08000000"
        bin: ""
        elFile: None
        optionBytes: .eide/debug.st.option.bytes.ini
        otherCmds: ""
        proType: SWD
        resetMode: default
        runAfterProgram: true
        speed: 4000
    uploader: STLink
